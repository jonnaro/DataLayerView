<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Data Layer View Extension Options</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-default navbar-static-top">
  <div class="container">
  <h1>Options - Data Layer View</h1>
  </div>
</nav>

<div class="container">
<div class="col-sm-12">
<p>This extension will display a flattened, nested Data Layer object within the Javascript console.
The default object name is "digitalData" but this value can be customized below.</p>
</p>
</div>

<div class="col-sm-12">
<form class="form-horizontal">
  <div class="form-group">
   <label for="datalayer_object" class="col-sm-2 control-label">Data Layer Object</label>
   <div class="col-sm-10">
   <input type="text" class="form-control" id="datalayer_object" placeholder="...">
  </div>
 </div>

 <div class="form-group">
  <label for="toggle" class="col-sm-2 control-label">Status</label>
  <div class="col-sm-10">
    <div class="radio">
      <label>
        <input type="radio" name="toggle" id="toggle_enable">
        Enable
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="toggle" id="toggle_disable">
        Disable
      </label>
    </div>
  </div>
 </div>


 <div class="form-group">
   <div class="col-sm-offset-2 col-sm-10">
     <button id="saveBtn" class="btn btn-primary">Save</button>
   </div>
 </div>

</form>

</div>

<div class="col-sm-12">
<div id="status"></div>
</div>

<script src="options.js"></script>

</div>
</body>
</html>
